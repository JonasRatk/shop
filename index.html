<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/css.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <title>RegiAmber jewellry shop</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="top-line">
                <div class="left-top">
                    <i class="fas fa-phone"></i>
                    <a href="tel:+370 66 999 000">+370 66 999 000</a>
                </div>
                <div class="right-top">
                    <ul class="currency">
                        <li>
                            Currency
                        </li>
                    </ul>
                    <ul class="order">
                        <li>
                            Order Tracking
                        </li>
                    </ul>
                    <ul class="bag">
                        <li>
                            Shopping Bag
                        </li>
                    </ul>
                </div>
            </div>
            <div class="second-line">
                <a href="index.html">
                    <img src="assets/images/amber.png" alt="Amber">
                </a>
                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <input type="text" class="form-control input-lg" placeholder="Search for Jewellry" />
                        <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </span>
                    </div>
                </div>
                <div class="user">
                    <a href="#">LOGIN</a>
                    <a href="#" class="sign">SIGN UP</a>
                    <a href="#">HELP</a>
                </div>
            </div>
            <div class="nav">
                <ul class="menu">
                    <li>Home</li>
                    <li>Rings</li>
                    <li>Earrings</li>
                    <li>Pendants</li>
                    <li>Bracelets</li>
                    <li>All Jewellry</li>
                    <li>Contact Us</li>
                </ul>
                <div class="cart">
                    <i class="fas fa-shopping-cart">
                    </i>
                    <span>Cart</span>
                </div>
            </div>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>


</html>
